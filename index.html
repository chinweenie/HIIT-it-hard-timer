<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HIIT it hard timer</title>
        <script type="text/javascript" src="dist/main.js" charset="utf-8" defer></script>
        <!-- !-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./dist/css/reset.css" />
        <link rel="stylesheet" type="text/css" href="./dist/css/title.css" />
        <link rel="stylesheet" type="text/css" href="./dist/css/circular-svg.css" />
        <link rel="stylesheet" type="text/css" href="./dist/css/styles.css" />
        <link rel="stylesheet" type="text/css" href="./dist/css/timer.css" />

        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Oswald:300' rel='stylesheet' type='text/css'>

    </head>

    <body>
        <div class="title">
            <article class="container">
                <blockquote>
                    <strong>Train</strong> like <em>a beast</em> and look like a <strong>beauty</strong>
                </blockquote>
                <b>Nike</b>   
            </article>
            <button type="button" id="customizable-holder" class="trigger btn btn-primary">Click here to customize your workout!</button>
        </div>

        <!-- User's input' -->
        <!-- modal 1 -->
        <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Customize your HIIT timer</h4>
                    </div>
                    <div class="modal-body customize-timer">
                        <div>
                            <input type="number" id="workInterval" value="0" min="0" max="60"> SECONDS WORK
                        </div>
                        <div>
                            <input type="number" id="restInterval" value="0" min="0" max="60"> SECONDS REST
                        </div>
                        <div>
                            <input type="number" id="rounds" value="0" min="1"> ROUNDS
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="next">Next</button>
                        <button type="button" class="btn btn-default close-modal" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- modal 2 -->
        <div class="modal fade" id="modal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Customize your HIIT exercises</h4>
                    </div>
                    <div class="modal-body search-bar">
                        <input type="text" id="search-exercise" placeholder="search your exercise here">
                    </div>
                    
                    <div class="modal-body search-results">
                        <ul id="search-results">
                            
                        </ul>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary hidden" id="rearrange" data-dismiss="modal">Rearrange you workout</button>
                        <button type="button" class="btn btn-default close-modal" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- modal 3 -->
        <div class="modal fade" id="modal3" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>Rearrange your HIIT exercises</h4>
                    </div>
                    
                    <div class="modal-body ">
                        <ul id="columns">
                          
                        </ul>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="save" data-dismiss="modal">Save</button>
                        <button type="button" class="btn btn-default close-modal" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
            
        <!-- Timer display -->
        <div class="timer-holder hidden">
            <div id="timer">
                <h1 id="status">Rest</h1>
                <div id="img-holder"></div>
                <h1 id="secondStatus">0</h1>
                <div id="countdown">
                    <div id="countdown-number">0</div>
                    <svg>
                        <circle r="18" cx="20" cy="20"></circle>
                    </svg>
                </div>
                <button id="start-button">Start</button>
                <button id="pause-button" class="hidden">Pause</button>
                <button id="reset-button">Reset</button>
            </div>
        </div>

        <!-- Side bar -->
        


    </body>
</html>
